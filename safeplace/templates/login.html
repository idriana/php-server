{% extends "base.html" %}

{% block page %}
login
{% endblock %}
{% block content %}
<form action="{{ action }}" method="post">
    <div class="group">
        <p>Логин</p>
        <input type="text" class="input" id="username" name="username" />
    </div>
    <div class="group">
        <p>Пароль</p>
        <input type="password" class="input" id="password" name="password" />
    </div>
    {% if error %}
    <font color="red"> Ошибка: {{ error_text }} </font>
    {% endif %}
    <div class="group">
        <p><input type="submit" class="button" value="Войти"></p>
    </div>
</form>
{% endblock %}
